<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: rgb(232, 218, 226);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* Navbar Styling */
        .topnav {
            background-color: #1a43bf;
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 15px 20px;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .topnav .logo {
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Container */
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 100%;
            transition: transform 0.3s;
            margin-top: 100px; /* Adjust for navbar */
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Flash Messages */
        .flash-message {
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .flash-message.success {
            background: #4caf50;
            color: white;
        }

        .flash-message.error {
            background: #f44336;
            color: white;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.7);
            border: 1px solid #2575fc;
        }

        /* Button */
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background-color: #2575fc;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #6a11cb;
        }

        /* Link Styling */
        p {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #6a11cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin-top: 120px; /* Adjust for navbar on smaller screens */
            }

            h2 {
                font-size: 24px;
            }

            input, select, button {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="topnav">
        <span class="logo">KSSEM</span>
    </div>

    <!-- Registration Form Container -->
    <div class="container">
        <h2 style="color: #1a43bf;">Register</h2>

        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="flash-message {{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="">
            <input type="text" name="username" placeholder="Enter Username" required autocomplete="off">
            <input type="email" name="email" placeholder="Enter valid email-id" required autocomplete="off">
            <input type="password" name="password" placeholder="Create a Strong Password" required autocomplete="off">
            
            <select name="role" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>

</body>
</html>
